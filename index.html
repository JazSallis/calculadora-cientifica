<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora científica</title>
  </head>

  <body>

    <section id="contenedor">

      <div id="calculadora">

        <div id="contenedor-pantalla">

          <h1>Calculadora Científica</h1>

          <input type="text" id="displayBox" maxlength="20" readonly />
          <!-- id="displayBox" -->
        </div>

        <div id="cont-botones">
          <button
            class="botoncitos borrar displaytable-cell"
            id="bClear"
            value="C"
          >
            C
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bSine"
            value="sin"
          >
            sin
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bCosine"
            value="cos"
          >
            cos
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bTangent"
            value="tan"
          >
            tan
          </button>

          <button
            class="botoncitos borrar displaytable-cell"
            id="bDelete"
            value="<="
          >
            Del
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bCube"
            value="x³"
          >
            x³
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bInverseNumber"
            value="x!"
          >
            x!
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bNRaiz"
            value="n√"
          >
            n√
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bLogOr"
            value="log"
          >
            log
          </button>

          <button
            class="botoncitos basicas displaytable-cell"
            id="+"
            value="+"
          >
            +
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bXCuadrado"
            value="x²"
          >
            x²
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bNumX"
            value="x^"
          >
            x^
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bRaizCubo"
            value="³√"
          >
            ³√
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bRaiz"
            value="√"
          >
            √
          </button>

          <button
            class="botoncitos basicas displaytable-cell"
            id="bResta"
            value="-"
          >
            -
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bPorcent"
            value="%"
          >
            %
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="7"
            value="7"
          >
            7
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="8"
            value="8"
          >
            8
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="9"
            value="9"
          >
            9
          </button>

          <button
            class="botoncitos basicas displaytable-cell"
            id="bDivide"
            value="/"
          >
            /
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bPercentage"
            value="e"
          >
            e
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="4"
            value="4"
          >
            4
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="5"
            value="5"
          >
            5
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="6"
            value="6"
          >
          6
          </button>

          <button
            class="botoncitos basicas displaytable-cell"
            id="bMultiply"
            value="*"
          >
            x
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bPi"
            value="π"
          >
            π
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="1"
            value="1"
          >
            1
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="2"
            value="2"
          >
            2
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="3"
            value="3"
          >
            3
          </button>

          <button
            class="botoncitos basicas displaytable-cell"
            id="masmenos"
            value="±"
          >
            ±
          </button>

          <button
            class="botoncitos basicas displaytable-cell"
            id="bOpenParentheses"
            value="("
          >
            (
          </button>

          <button
            class="botoncitos basicas displaytable-cell"
            id="bCloseParentheses"
            value=")"
          >
            )
          </button>

          <button
            class="botoncitos numeros displaytable-cell"
            id="0"
            value="0"
          >
            0
          </button>

          <button
            class="botoncitos basicas displaytable-cell"
            id="bDot"
            value="."
          >
            .
          </button>

          <button
            class="botoncitos displaytable-cell"
            id="bEquals"
            value="="
          >
            =
          </button>

        </div>

      </div>

      <button id="bMeme" onclick="memear()">MEME</button>

    </section>

    <script src="index.js"></script>

  </body>
</html>
